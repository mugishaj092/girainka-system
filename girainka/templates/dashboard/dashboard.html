{% extends 'dashboard/layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="overview">

        <div class="box box1">
            <span class="text">Cows</span>
            <span class="number">50,120</span>
        </div>
        <div class="box box2">

      <canvas id="chart"></canvas>
    </div>

{% endblock %}
