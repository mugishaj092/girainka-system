<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>{% block title %}Admin Dashboard Panel{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="{% static 'assets/logo.png' %}"alt="">
            </div>
            <span class="logo_name">GIRINKA</span>
        </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li id="dashboard-link">
                <a href="/dashboard">
                    <i class="uil uil-create-dashboard"></i>
                    <span class="link-name">Dashboard</span>
                </a>
            </li>
            <li id="cows-link">
                <a href="/dashboard/cows">
                    <i class="uil uil-database-alt"></i>
                    <span class="link-name">Cows</span>
                </a>
            </li>
            <li id="users-link">
                <a href="/dashboard/users">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Members</span>
                </a>
            </li>
            <li id="reports-link">
                <a href="/dashboard/reports">
                    <i class="uil uil-comment-message"></i>
                    <span class="link-name">Reports</span>
                </a>
            </li>
            <li id="messages-link">
                <a href="/dashboard/messages">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Messages</span>
                </a>
            </li>
            <li id="sources-link">
                <a href="#">
                    <i class="uil uil-top-arrow-from-top"></i>
                    <span class="link-name">Sources</span>
                </a>
            </li>
        </ul>
        <ul class="logout-mode">
            <li><a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>
        </ul>
    </div>


    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
                <div class="mode">
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </div>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <img src="{% static 'images/profile.jpg' %}" alt="Profile">
        </div>

        <div class="dash-content">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </div>
    </section>

    <script src="{% static 'js/script.js' %}"></script>
    <script id="reportCounts" type="application/json">{{ report_counts|safe }}</script>
</body>
</html>
